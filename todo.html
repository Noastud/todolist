<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-Liste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <h1>Neues TODO erstellen</h1>
      <form id="todoForm" class="form">
        <div class="form-group">
          <label for="titleInput">Titel:</label>
          <input type="text" id="titleInput" required>
        </div>
        <div class="form-group">
          <label for="descriptionInput">Beschreibung:</label>
          <textarea id="descriptionInput" required></textarea>
        </div>
        <div class="form-group">
          <label for="abbreviationInput">Abkürzung:</label>
          <input type="text" id="abbreviationInput" required>
        </div>
        <div class="form-group">
          <label class="switch-label" for="importantCheckbox">Wichtig:</label>
          <input type="checkbox" id="checkboxInput">
    <label for="checkboxInput" class="toggleSwitch">
    </label>
            
        </div>
        <div class="form-group">
          <label class="switch-label" for="urgentCheckbox">Dringend:</label>
           <input type="checkbox" id="checkboxInput">
          <label for="checkboxInput" class="toggleSwitch">
          </label>
        </div>
        <div class="form-group">
          <label for="startDateInput">Startdatum:</label>
          <input type="date" id="startDateInput" required>
        </div>
        <div class="form-group">
          <label for="endDateInput">Enddatum:</label>
          <input type="date" id="endDateInput" required>
        </div>
        <div class="form-group">
          <label for="progressInput">Fortschritt:</label>
          <input type="range" id="progressInput" min="0" max="100" step="1" value="0">
          <output id="progressOutput">0%</output>
        </div>
        <button class="form-submit-btn" type="submit">TODO hinzufügen</button>
      </form>
      
    </div>
    <div class="sidebar">
      <h2>TODOs</h2>
      <ul id="checklist"></ul>
    </div>
  </div>
  <script src="scriptstodo.js"></script>
</body>
</html>
