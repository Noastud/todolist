<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODO-Liste</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <h1>Neues TODO erstellen</h1>
      <form id="todoForm" class="form">
        <div class="form-group">
          <label for="titleInput">Titel:</label>
          <input type="text" id="titleInput" required>
        </div>
        <div class="form-group">
          <label for="descriptionInput">Beschreibung:</label>
          <textarea id="descriptionInput" required></textarea>
        </div>
        <div class="form-group">
          <label for="kurzInput">Kürzel:</label>
          <input type="text" id="kurzInput" required>
        </div>
        <div class="form-group">
          <label for="importantCheckbox">Wichtig:</label>
          <label class="toggle-switch">
            <input type="checkbox" id="importantCheckbox">
            <div class="toggle-switch-background">
              <div class="toggle-switch-handle"></div>
            </div>
          </label>
        </div>
        <div class="form-group">
          <label for="urgentCheckbox">Dringend:</label>
          <label class="toggle-switch">
            <input type="checkbox" id="urgentCheckbox">
            <div class="toggle-switch-background">
              <div class="toggle-switch-handle"></div>
            </div>
          </label>
        </div>
        <div class="form-group">
          <label for="startDateInput">Startdatum:</label>
          <input type="date" id="startDateInput" required>
        </div>
        <div class="form-group">
          <label for="endDateInput">Enddatum:</label>
          <input type="date" id="endDateInput" required>
        </div>
        <div class="form-group">
          <label for="progressInput">Fortschritt:</label>
          <input type="range" id="progressInput" min="0" max="100" step="1" value="0">
          <output id="progressOutput">0%</output>
        </div>
        <button class="form-submit-btn" type="submit">TODO hinzufügen</button>
      </form>
    </div>
    <div class="sidebar">
      <h2 class="sidebar-title">TODOs</h2>
      <input type="text" id="searchInput" placeholder="Suchen...">
      <ul id="checklist"></ul>
    </div>
    
  </div>
  <script src="scriptstodo.js"></script>
</body>
</html>
